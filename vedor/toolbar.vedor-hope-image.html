<section id="vedor-image" class="vedor-section">
	<h1>HTML Image Toolbar</h1>
	<div class="vedor-toolbar">
		<ul class="vedor-buttons">
			<li><button data-vedor-section="vedor-image-style" class="vedor-expands"><i class="fa fa-magic"></i>Style</button></li>
			<li><button data-vedor-section="vedor-image-align" class="vedor-expands"><i class="fa fa-align-left"></i>Align</button></li>
			<li><button data-vedor-section="vedor-clipboard" class="vedor-expands"><i class="fa fa-clipboard"></i>Clipboard</button></li>
			<li><button data-vedor-section="vedor-image-properties" class="vedor-expands"><i class="fa fa-tags"></i>Properties</button></li>
			<li><button data-vedor-section="vedor-hyperlink" class="vedor-expands"><i class="fa fa-link"></i>Link</button></li>
			<li><button data-vedor-section="vedor-code" data-vedor-action="vedor-edit-source"><i class="fa fa-code"></i>Code</button></li>
		</ul>
		<div class="vedor-toolbar-section vedor-image-style">
			<div>
				<label>Format</label><select id="vdImageType" data-vedor-action=vedor-image-type">
					<option value="">Original</option>
				</select>
			</div>
		</div>
		<div class="vedor-toolbar-section vedor-image-align" data-type="vedor-buttongroup-radio" id="vdImageAlign">
		<ul>
			<li><button class="vedor-align-left" data-value="left" data-vedor-action="vedor-image-align-left"><i class="fa fa-align-left"></i>Left</button></li>
			<li><button class="vedor-align-right" data-value="right" data-vedor-action="vedor-image-align-right"><i class="fa fa-align-right"></i>Right</button></li>
			<li><button class="vedor-align-top" data-value="top" data-vedor-action="vedor-image-align-top"><i class="fa fa-chevron-up"></i>Top</button></li>
			<li><button class="vedor-align-bottom" data-value="bottom" data-vedor-action="vedor-image-align-bottom"><i class="fa fa-chevron-down"></i>Bottom</button></li>
			<li><button class="vedor-align-middle" data-value="middle" data-vedor-action="vedor-image-align-middle"><i class="fa fa-chevron-right"></i>Middle</button></li>
			<li><button class="vedor-align-none" data-value="none" data-vedor-action="vedor-image-align-none"><i class="fa fa-minus-circle"></i>None</button></li>
		</ul>
		</div>
		<div class="vedor-toolbar-section vedor-image-properties">
			<div><label>URL</label><input type="text" id="vdImageSrc" data-vedor-action="vedor-image-src"></div>
			<div><label>Alt</label><input type="text" id="vdImageAlt" data-vedor-action="vedor-image-alt"></div>
			<div><label>Title</label><input type="text" id="vdImageTitle" data-vedor-action="vedor-image-title"></div>
		</div>
		<div class="vedor-toolbar-section vedor-hyperlink">
			<div><label>URL</label><input type="text" id="vdHyperlinkHref" data-vedor-action="vedor-hyperlink-href"></div>
			<div><label>Title</label><input type="text" id="vdHyperlinkTitle" data-vedor-action="vedor-hyperlink-title"></div>
			<div><label>Name</label><input type="text" id="vdHyperlinkName" data-vedor-action="vedor-hyperlink-name"></div>
			<div><button class="vedor-hyperlink-nofollow" data-vedor-action="vedor-hyperlink-nofollow"><i class="fa fa-chain-broken"></i>Nofollow</button></div>
		</div>
		<div class="vedor-toolbar-section vedor-clipboard">
			<ul>
				<li><button class="vedor-clipboard-cut"><i class="fa fa-scissors"></i>Cut</button></li>
				<li><button class="vedor-clipboard-copy"><i class="fa fa-files-o"></i>Copy</button></li>
				<li><button class="vedor-clipboard-paste"><i class="fa fa-clipboard"></i>Paste</button></li>
			</ul>
		</div>
	</div>
</section>
<script type="text/javascript">
	var currentImage;
	var currentLink;

	editor.plugins.image = {
		placeholderData : null,
		placeholder : function() {
			if (!editor.plugins.image.placeholderData) {
				// Create a nice placeholder image and insert that;
				var canvas = document.createElement("canvas");
				canvas.setAttribute("height", 60);
				canvas.setAttribute("width", 80);

				var ctx = canvas.getContext("2d");
				ctx.fillStyle = "#ccc";
				ctx.fillRect(0,0,canvas.getAttribute("width"), canvas.getAttribute("height"));
				ctx.fillStyle = "#eee";
				ctx.fillRect(2,2,canvas.getAttribute("width")-4, canvas.getAttribute("height")-4);

				ctx.font = "48px FontAwesome";
				ctx.fillStyle = "#999";
				ctx.textAlign = "center";
				ctx.textBaseline = "middle";

				// Use FontAwesome 'photo' icon;
				ctx.fillText("\uf03e", canvas.getAttribute("width")/2, canvas.getAttribute("height")/2);
				
				editor.plugins.image.placeholderData = canvas.toDataURL("image/png");
			}
			return editor.plugins.image.placeholderData;
		},
		reselect : function() {
			var sel = window.getSelection();
			if (sel.baseNode.nextSibling.nodeType == 1 && sel.baseNode.nextSibling.tagName.toLowerCase() == "img") {
				var range = document.createRange();
				range.setStartBefore(sel.baseNode.nextSibling);
				range.setEndAfter(sel.baseNode.nextSibling);

				sel.removeAllRanges();
				sel.addRange(range);
			} else {
				sel.removeAllRanges();
			}
		}
	};

	editor.addToolbar({
		"name" : "vedor-image",
		"filter" : {
			"selector" : "IMG",
			"parent" : {
				"selector" : "*"
			}
		},
		"update" : function(toolbar) {
			var sel = vdSelectionState.get();
			var image = vdSelection.getNode(sel);

			var imagePos = hopeEditor.selection.getTotalOffset(image);
			hopeEditor.selection.start = imagePos;
			hopeEditor.selection.end = imagePos+1;

			var range = hopeEditor.selection.getRange();
			var annotation = hopeEditor.fragment.has(range, "img");
			
			var type=image.getAttribute('data-vedor-image-type');
			if (!type || type=='undefined') {
				// type='Origineel'; // FIXME: gewoon de eerste in de lijst selecteren?
				type = document.querySelectorAll("#vdImageType option")[0].value;
			}
			vedor.widgets.properties.set('vdImageType',type);

			var alt=image.getAttribute('alt');
			vedor.widgets.properties.set('vdImageAlt',alt);

			var alignOptions = ["left", "right", "top", "middle", "bottom"];
			for (var i=0; i<alignOptions.length; i++) {
				if (image.classList.contains("vedor-image-align-" + alignOptions[i])) {
					vedor.widgets.properties.set('vdImageAlign', alignOptions[i]);
				}
			}

			var title=image.getAttribute('title');
			vedor.widgets.properties.set('vdImageTitle', title);

			var src=image.getAttribute('src');
			if (src == editor.plugins.image.placeholder()) {
				src = "";
			}
			vedor.widgets.properties.set('vdImageSrc', src);

			var hyperlink = hopeEditor.fragment.has(range, "a");

			if (hyperlink) {
				var linkNode = editor.plugins.hope.annotation.explode(hyperlink.tag);
				var hyperlinkHref = linkNode.getAttribute('href');
				vedor.widgets.properties.set(toolbar.querySelector("#vdHyperlinkHref"), hyperlinkHref);

				var hyperlinkTitle = linkNode.getAttribute('title');
				vedor.widgets.properties.set(toolbar.querySelector('#vdHyperlinkTitle'), hyperlinkTitle);

				var hyperlinkName = linkNode.getAttribute('name');
				vedor.widgets.properties.set(toolbar.querySelector('#vdHyperlinkName'), hyperlinkName);
				
				var hyperlinkNofollow = toolbar.querySelector("button.vedor-hyperlink-nofollow");
				if (linkNode.getAttribute("rel") && linkNode.getAttribute("rel").match(/nofollow/)) {
					hyperlinkNofollow.classList.add("vedor-selected");
				} else {
					hyperlinkNofollow.classList.remove("vedor-selected");
				}
			} else {
				vedor.widgets.properties.set(toolbar.querySelector("#vdHyperlinkHref"), '');
				vedor.widgets.properties.set(toolbar.querySelector('#vdHyperlinkTitle'), '');
				vedor.widgets.properties.set(toolbar.querySelector('#vdHyperlinkName'), '');
				
				var hyperlinkNofollow = toolbar.querySelector("button.vedor-hyperlink-nofollow");
				if (hyperlinkNofollow) {
					hyperlinkNofollow.classList.remove("vedor-selected");
				}
			}

			// Set the parent icon for alignment as well;
			var currentIcon = document.querySelector("div.vedor-image-align button.vedor-selected i");
			if (currentIcon) {
				var icons = document.querySelectorAll("button[data-vedor-section=vedor-image-align] i");
				for (var i=0; i<icons.length; i++) {
					icons[i].className = currentIcon.className;
				}
			}
		},
		"init" : function() {
			vdSetImage = function() {
				var range = hopeEditor.selection.getRange();
				var annotation = hopeEditor.fragment.has(range, "img");

				if (annotation) {
					var tempNode = editor.plugins.hope.annotation.explode(annotation.tag);

					var type=vdGetProperty('vdImageType');
					if (type) {
						tempNode.setAttribute('data-vedor-image-type',type);
					} else {
						tempNode.removeAttribute('data-vedor-image-type');
					}

					var align=vdGetProperty('vdImageAlign');

					tempNode.classList.remove("vedor-image-align-left");
					tempNode.classList.remove("vedor-image-align-right");
					tempNode.classList.remove("vedor-image-align-top");
					tempNode.classList.remove("vedor-image-align-bottom");
					tempNode.classList.remove("vedor-image-align-middle");

					switch (align) {
						case 'left':
						case 'right':
						case 'top':
						case 'bottom':
						case 'middle':
							tempNode.classList.add("vedor-image-align-" + align);
						break;
					}

					hopeEditor.fragment = hopeEditor.fragment.remove(annotation.range, annotation.tag);
					hopeEditor.fragment = hopeEditor.fragment.apply(annotation.range, editor.plugins.hope.annotation.implode(tempNode));
					hopeEditor.update();
					editor.plugins.image.reselect();
					vdStoreUndo();
				}
			};


			// Disable user zoom, because it will zoom extremely weird when you select an image on android devices;
			var viewportMeta = document.head.querySelector("meta[name=viewport]");
			if (!viewportMeta) {
				viewportMeta = document.createElement("meta");
				viewportMeta.setAttribute("name", "viewport");
				viewportMeta.setAttribute("content", "user-scalable=no");
				document.head.appendChild(viewportMeta);
			} else {
				viewportMeta.setAttribute("content", viewportMeta.getAttribute("content") + ", user-scalable=no");
			}
		},
		"actions" : {
			"vedor-image-align-left" : function() {
				vedor.widgets.properties.set("vdImageAlign", "left");
				vdSetImage();
			},
			"vedor-image-align-right" : function() {
				vedor.widgets.properties.set("vdImageAlign", "right");
				vdSetImage();
			},
			"vedor-image-align-top" : function() {
				vedor.widgets.properties.set("vdImageAlign", "top");
				vdSetImage();
			},
			"vedor-image-align-middle" : function() {
				vedor.widgets.properties.set("vdImageAlign", "middle");
				vdSetImage();
			},
			"vedor-image-align-bottom" : function() {
				vedor.widgets.properties.set("vdImageAlign", "bottom");
				vdSetImage();
			},
			"vedor-image-align-none" : function() {
				vedor.widgets.properties.set("vdImageAlign", "none");
				vdSetImage();
			},
			"vedor-image-type" : function() {
				vdSetImage();
			},
			"vedor-image-delete" : function() {
				var range = hopeEditor.selection.getRange();
				var annotation = hopeEditor.fragment.has(range, "img");

				if (annotation) {
					hopeEditor.fragment = hopeEditor.fragment.remove(annotation.range, annotation.tag);
					hopeEditor.update();
				}
			},
			"vedor-image-alt" : function(value) {
				var range = hopeEditor.selection.getRange();
				var annotation = hopeEditor.fragment.has(range, "img");
				if (annotation) {
					var tempNode = editor.plugins.hope.annotation.explode(annotation.tag);
					if (value) {
						tempNode.setAttribute("alt", value);
					} else {
						tempNode.removeAttribute("alt", value);
					}
					hopeEditor.fragment = hopeEditor.fragment.remove(annotation.range, annotation.tag);
					hopeEditor.fragment = hopeEditor.fragment.apply(annotation.range, editor.plugins.hope.annotation.implode(tempNode));
					hopeEditor.update();
					editor.plugins.image.reselect();
				}
			},
			"vedor-image-title" : function(value) {
				var range = hopeEditor.selection.getRange();
				var annotation = hopeEditor.fragment.has(range, "img");
				if (annotation) {
					var tempNode = editor.plugins.hope.annotation.explode(annotation.tag);
					if (value) {
						tempNode.setAttribute("title", value);
					} else {
						tempNode.removeAttribute("title", value);
					}
					hopeEditor.fragment = hopeEditor.fragment.remove(annotation.range, annotation.tag);
					hopeEditor.fragment = hopeEditor.fragment.apply(annotation.range, editor.plugins.hope.annotation.implode(tempNode));
					hopeEditor.update();
					editor.plugins.image.reselect();
				}
			},
			"vedor-image-src" : function(value) {
				var range = hopeEditor.selection.getRange();
				var annotation = hopeEditor.fragment.has(range, "img");
				if (annotation) {
					var tempNode = editor.plugins.hope.annotation.explode(annotation.tag);
					if (value) {
						tempNode.setAttribute("src", value);
					} else {
						tempNode.setAttribute("src", editor.plugins.image.placeholder());
					}
					hopeEditor.fragment = hopeEditor.fragment.remove(annotation.range, annotation.tag);
					hopeEditor.fragment = hopeEditor.fragment.apply(annotation.range, editor.plugins.hope.annotation.implode(tempNode));
					hopeEditor.update();
					editor.plugins.image.reselect();
				}
			},
			"vedor-insert-image" : function() {
				var imageSrc = editor.plugins.image.placeholder();
				var range = hopeEditor.selection.getRange();

				var imageFragment = hope.fragment.create("\u00AD", '0-1:img src="' + imageSrc + '"');
				hopeEditor.fragment = hopeEditor.fragment.insert(range.start, imageFragment);

				hopeEditor.selection.end = hopeEditor.selection.start + 1;
				range = hopeEditor.selection.getRange();

				hopeEditor.fragment = hopeEditor.fragment.apply(range, 'img src="' + imageSrc + '"');
				hopeEditor.update();
				editor.plugins.image.reselect();
			}
		}
	});
</script>
