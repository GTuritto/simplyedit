image: cmfatih/phantomjs:latest

before_script:
  - echo 'deb http://ppa.launchpad.net/ondrej/php5-5.6/ubuntu precise main'| tee /etc/apt/sources.list.d/php5.list
  - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 14AA40EC0831756756D7F66C4F4EA0AAE5267A6C
  - apt-get update
  - apt-get -qq -y install git php5-cli
  - git clone https://gitlab.muze.nl/muze/simply-test-store.git /tmp/simply-test-store
  - ( cd /tmp/simply-test-store ; bash server.sh )
  - ls -la
  - pwd
  - whoami

stages:
  - test

job1:
  stage: test
  script:
    - phantomjs tests/data-display/run-tests.js
  only:
    - ci
  tags:
    - docker
