<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			.template-selector {
				text-align: right;
				border-top: 5px solid #ea5922;
				padding: 10px;
				border-bottom: 1px solid #ccc;
				font-family: verdana;
				margin-bottom: 10px;
				box-shadow: 0px 0px 10px #ddd;
				background-color: white;
				font-family: verdana;
				font-size: 14px;
				position: relative;
				z-index: 20;
			}
			.template-selector label {
				display: inline-block;
				border: 1px solid #ff9900;
				padding: 10px;
				border-radius: 5px;
			}
			.template-selector input {
				display: none;
			}
			.template-selector #simply-edit {
				line-height: 37px;
				vertical-align: middle;
				text-decoration: none;
				float: left;
			}
			.template-selector #simply-edit img {
				display: inline-block;
				height: 29px;
			}
			body[data-simply-edit] .template-selector #simply-edit {
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="template-selector">
			<a href="#simply-edit" id="simply-edit">
				<img src="http://yvo.muze.nl/simply-edit/graphics/simply-edit-centered.svg" alt="SimplyEdit">
			</a>
			<label>
				<input type="radio" data-simply-field="main" name="template" value="Form" checked>
				Plain / form
			</label>
			<label>
				<input type="radio" data-simply-field="main" name="template" value="Website">
				Website
			</label>
		</div>
		<main data-simply-field="main" data-simply-content="template">
			<template data-simply-template="Form">
				<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
				<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
				<link rel="stylesheet" media="screen" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
				<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
				<style>
					.mdl-textfield {
						width: 100%;
					}
				</style>
				<div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-cell--4-col-desktop">
					<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
						<h2 class="mdl-card__title-text">1. Basics: Tell us about your company or project</h2>
					</div>
					<div class="mdl-card__supporting-text mdl-card--expand mdl-color-text--grey-600">
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="text" id="sample1" data-simply-field="company.name">
							<label class="mdl-textfield__label" for="sample1">What is the name?</label>
						</div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="text" id="text2" data-simply-field="company.slogan">
							<label class="mdl-textfield__label" for="text2">What is your slogan/brand promise?</label>
						</div>
						<!-- div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="text" id="text3" data-simply-field="company.keywords">
							<label class="mdl-textfield__label" for="text3">Provide a few keywords for a catchy background image</label>
						</div -->
					</div>
				</div>
				<div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-cell--4-col-desktop">
					<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
						<h2 class="mdl-card__title-text">2. Social media: Let's get connected</h2>
					</div>
					<div class="mdl-card__supporting-text mdl-card--expand mdl-color-text--grey-600">
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="text" id="facebook" data-simply-field="social.facebook">
							<label class="mdl-textfield__label" for="facebook">Enter your facebook page</label>
						</div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="text" id="linkedin" data-simply-field="social.linkedin">
							<label class="mdl-textfield__label" for="linkedin">Add your LinkedIn profile</label>
						</div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="text" id="twitter" data-simply-field="social.twitter">
							<label class="mdl-textfield__label" for="twitter">Add your Twitter profile</label>
						</div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="text" id="instagram" data-simply-field="social.instagram">
							<label class="mdl-textfield__label" for="instagram">Add your Instagram account</label>
						</div>
					</div>
				</div>
			</template>
			<template data-simply-template="Website">
				<style>
					html,body {
						min-height: 100%;
						padding: 0;
						margin: 0;
					}
					body {
						background-size: cover;
						background-image: url('https://images.unsplash.com/photo-1462903004115-f8e27d6a3985?auto=format&fit=crop&w=1350&q=92&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D');
					}
					h1 {
						font-family: Georgia, helvetiva;
						text-align: center;
						color: white;
					}
					h2 {
						text-align: center;
						font-family: arial;
						color: white;
					}
					div.card:first-of-type {
						margin-top: 35vh;
					}
					section {
						position: relative;
						z-index: 2;
					}
					div.card {
						-webkit-animation: fadein 2s; /* Safari, Chrome and Opera > 12.1 */
						-moz-animation: fadein 2s; /* Firefox < 16 */
						-ms-animation: fadein 2s; /* Internet Explorer */
						 -o-animation: fadein 2s; /* Opera < 12.1 */
						animation: fadein 2s;
					}
					@keyframes fadein {
						from { opacity: 0; }
						to   { opacity: 1; }
					}

					/* Firefox < 16 */
					@-moz-keyframes fadein {
						from { opacity: 0; }
						to   { opacity: 1; }
					}

					/* Safari, Chrome and Opera > 12.1 */
					@-webkit-keyframes fadein {
						from { opacity: 0; }
						to   { opacity: 1; }
					}

					/* Internet Explorer */
					@-ms-keyframes fadein {
						from { opacity: 0; }
						to   { opacity: 1; }
					}

					/* Opera < 12.1 */
					@-o-keyframes fadein {
						from { opacity: 0; }
						to   { opacity: 1; }
					}
					.social.card {
						text-align: center;
					}
					.social.card a {
						background-color: rgba(255,255,255,0.1);
						color: white;
						display: inline-block;
						border: 3px solid white;
						border-radius: 4px;
						box-shadow: 2px 2px 6px #999;
						padding: 5px;
						height: 32px;
						min-width: 32px;
						text-align: center;
						font-size: 24px;
						line-height: 32px;
						vertical-align: middle;
					}

					.social.card a[href=""] {
						display: none;
					}
				</style>
				<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
				<section>
					<div class="company card">
						<h1 class="fadein" data-simply-field="company.name"></h1>
						<h2 data-simply-field="company.slogan"></h2>
					</div>
					<div class="social card">
						<a href="" data-simply-field="social.facebook" data-simply-content="attributes" data-simply-attributes="href"><i class="fa fa-facebook"></i></a>
						<a href="" data-simply-field="social.linkedin" data-simply-content="attributes" data-simply-attributes="href"><i class="fa fa-linkedin"></i></a>
						<a href="" data-simply-field="social.twitter" data-simply-content="attributes" data-simply-attributes="href"><i class="fa fa-twitter"></i></a>
						<a href="" data-simply-field="social.instagram" data-simply-content="attributes" data-simply-attributes="href"><i class="fa fa-instagram"></i></a>
					</div>
				</section>
			</template>
		</main>
		<script>
			document.addEventListener("databind:elementresolved", function(evt) {
				if (typeof componentHandler !== "undefined") {
					componentHandler.upgradeDom();
				}
			});
			document.addEventListener("simply-data-applied", function(evt) {
				if (typeof componentHandler !== "undefined") {
					componentHandler.upgradeDom();
				}
			});
		</script>
		<script xsrc="//cdn.simplyedit.io/1/simply-edit.js"
			src="//yvo.muze.nl/simply-edit/js/simply-edit.js"
			data-api-key="muze"
		></script>
	</body>
</html>
