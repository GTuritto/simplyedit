<!DOCTYPE HTML>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title data-simply-field="meta title">Simple edit</title>
	<meta name="description" content="Simple edit testpage description" data-simply-field="meta description">

	<meta name="page-template" content="index.html" data-simply-field="data-simply-page-template">
	<meta charset="utf-8"> 
	<style type="text/css">
		.photoGrid .item {
			float: left;
			margin: 2px;
		}
		.photoGrid .item img {
			width: 100%;
			max-width: 100%;
			max-height: 100%;
		}
		.simply-empty:after { 
                        text-align: center;
                        content: "Loading...";
                        display: block;
                        position: absolute;
                        top: 50px;
                        left: 50%;
                        margin-left: -120px;
                        width: 200px;
                        padding: 20px;
                        background-color: #f8f8f8;
                        font-family: helvetica;
                        border: 1px solid #888;
                        border-radius: 20px;
                        box-shadow: 2px 2px 5px 0px #333;
                }
	</style>
</head>
<body>
	<div class="photoGrid" data-simply-list="gallery" data-simply-data="galleryList">
		<template>
			<a class="item" href="#" data-simply-field="url"><img data-simply-field="image"></a>
		</template>
	</div>
	<script src="/simply-edit/js/simply-edit.js" 
		data-api-key="muze" 
		data-simply-endpoint="http://yvo.muze.nl/ariadne/loader.php/system/users/yvo/simply-store/"
		data-simply-images="http://yvo.muze.nl/ariadne/loader.php/system/users/yvo/simply-store/img/"
	></script>
	<script>
		var galleryList;
		var http = new XMLHttpRequest();
		var url = "https://crossorigin.me/https://api.flickr.com/services/feeds/photos_public.gne?tags=nature&lang=en-us&format=json";
		var jsonFlickrFeed = function(data) {
			var items = data.items;
			for (var i=0; i<items.length; i++) {
				items[i].url = {
					href : items[i].link
				};
				items[i].image = items[i].media.m;
			}
			editor.addDataSource("galleryList", items);

			window.setTimeout(function() {
				$('.photoGrid').photoGrid({
					rowHeight: "200"
    				});
			}, 800);
		};
					
		http.open("GET", url, true);
		http.onreadystatechange = function() {//Call a function when the state changes.
			if(http.readyState == 4) {
				if (http.status == 200) {
					eval(http.responseText);
				}
			}
		};
		http.send();
	</script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://www.jqueryscript.net/demo/jQuery-Responsive-Justified-Image-Gallery-Plugin-Photogrid-js/jquery.photogrid.js"></script>
</body>
